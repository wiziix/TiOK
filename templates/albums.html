<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='styles/home_page_css.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>API JSON</h1>

{% for i in albums %}
<table>
    <tbody>
    <tr>
        <th>username</th>
        <td>{{i['userId']}}</td>
    </tr>
    <tr>
        <th>title</th>
        <td>{{i['title']}}</td>
    </tr>
    <tr>
        <th>cover</th>
        <td><img src= {{image}}></td>
    </tr>
    </tbody>
</table>
{%endfor %}

</body>
</html>
